<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fretboard Memory Master</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .game-header {
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b35;
        }

        .fretboard-container {
            background: linear-gradient(to bottom, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .fretboard {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(to right, #D2691E 0%, #CD853F 100%);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            padding: 10px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .fret {
            position: relative;
            border-right: 3px solid #C0C0C0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%, 
                rgba(0, 0, 0, 0.1) 100%);
        }

        .fret:first-child {
            border-left: 6px solid #FFD700;
        }

        .fret:nth-child(12n) {
            border-right: 4px solid #C0C0C0;
        }

        .string-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, #E6E6FA 0%, #C0C0C0 50%, #A9A9A9 100%);
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .note-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .note-button.visible {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
            transform: scale(1.1);
        }

        .note-button.hidden {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            cursor: default;
        }

        .note-button.clickable {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .note-button.clickable:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .note-button.correct {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            animation: pulse-correct 0.6s ease;
        }

        .note-button.incorrect {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            animation: shake 0.5s ease;
        }

        .note-button.clickable:active {
            transform: scale(0.95);
        }

        @keyframes pulse-correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            touch-action: manipulation;
            -webkit-touch-callout: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-debug {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            color: white;
        }

        .btn:active {
            transform: translateY(1px) scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.5);
        }

        .message.info {
            background: rgba(74, 144, 226, 0.2);
            color: #4a90e2;
            border: 2px solid rgba(74, 144, 226, 0.5);
        }

        .fret-markers {
            position: absolute;
            top: -20px;
            left: 10px;
            right: 10px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2px;
        }

        .fret-number {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
        }

        .string-labels {
            position: absolute;
            left: -30px;
            top: 10px;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .string-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .fretboard-container {
                padding: 20px 15px;
            }
            
            .fretboard {
                height: 300px;
            }
            
            .note-button {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .btn {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Fretboard Memory Master</h1>
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-label">Nivel</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Puntos</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Racha</div>
                    <div class="stat-value" id="streak">0</div>
                </div>
            </div>
        </div>

        <div class="fretboard-container">
            <div class="fret-markers" id="fretMarkers"></div>
            <div class="string-labels">
                <div class="string-label">E</div>
                <div class="string-label">B</div>
                <div class="string-label">G</div>
                <div class="string-label">D</div>
                <div class="string-label">A</div>
                <div class="string-label">E</div>
            </div>
            <div class="fretboard" id="fretboard"></div>
        </div>

        <div class="message info" id="message">
            ¡Memoriza las notas y luego tócalas en el orden correcto!
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Comenzar Juego</button>
            <button class="btn btn-secondary" id="showNotesBtn" disabled>Mostrar Notas</button>
            <button class="btn btn-debug" id="debugBtn">🔧 Test Notas</button>
            <button class="btn btn-secondary" id="resetBtn">Reiniciar</button>
        </div>
    </div>

    <script>
        // Audio Context for note sounds
        class AudioEngine {
            constructor() {
                this.audioContext = null;
                this.isInitialized = false;
                this.noteFrequencies = {
                    'C': 261.63, 'C#': 277.18, 'D': 293.66, 'D#': 311.13,
                    'E': 329.63, 'F': 349.23, 'F#': 369.99, 'G': 392.00,
                    'G#': 415.30, 'A': 440.00, 'A#': 466.16, 'B': 493.88
                };
            }

            async initialize() {
                if (this.isInitialized) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.isInitialized = true;
                    console.log('🎵 Audio initialized successfully');
                } catch (error) {
                    console.log('🔇 Audio not supported:', error);
                }
            }

            playNote(noteName, string = 0, fret = 0) {
                if (!this.isInitialized || !this.audioContext) return;

                try {
                    // Calculate octave based on string and fret
                    let octave = 3;
                    if (string <= 1) octave = 4; // High strings
                    else if (string <= 3) octave = 3; // Mid strings  
                    else octave = 2; // Low strings
                    
                    // Adjust octave based on fret
                    octave += Math.floor(fret / 12);
                    if (fret >= 12) octave += 1;

                    const baseFreq = this.noteFrequencies[noteName.replace('#', '#')] || 440;
                    const frequency = baseFreq * Math.pow(2, octave - 4);

                    // Create guitar-like sound
                    const oscillator1 = this.audioContext.createOscillator();
                    const oscillator2 = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filterNode = this.audioContext.createBiquadFilter();

                    // Main oscillator (fundamental)
                    oscillator1.type = 'sawtooth';
                    oscillator1.frequency.setValueAtTime(frequency, this.audioContext.currentTime);

                    // Harmonic oscillator
                    oscillator2.type = 'sine';
                    oscillator2.frequency.setValueAtTime(frequency * 2, this.audioContext.currentTime);

                    // Filter for more guitar-like sound
                    filterNode.type = 'lowpass';
                    filterNode.frequency.setValueAtTime(2000, this.audioContext.currentTime);
                    filterNode.Q.setValueAtTime(1, this.audioContext.currentTime);

                    // Volume envelope (attack-decay)
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.1, this.audioContext.currentTime + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.8);

                    // Connect nodes
                    oscillator1.connect(filterNode);
                    oscillator2.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    // Play sound
                    const now = this.audioContext.currentTime;
                    oscillator1.start(now);
                    oscillator2.start(now);
                    oscillator1.stop(now + 0.8);
                    oscillator2.stop(now + 0.8);
                } catch (error) {
                    console.log('❌ Error playing note:', error);
                }
            }
        }

        class FretboardMemoryGame {
            constructor() {
                console.log('🎯 Creating FretboardMemoryGame...');
                
                // DOM elements
                this.fretboard = document.getElementById('fretboard');
                this.message = document.getElementById('message');
                this.startBtn = document.getElementById('startBtn');
                this.showNotesBtn = document.getElementById('showNotesBtn');
                this.debugBtn = document.getElementById('debugBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                // Check if elements exist
                if (!this.fretboard) {
                    console.error('❌ Fretboard element not found!');
                    return;
                }
                
                // Initialize audio engine
                this.audioEngine = new AudioEngine();
                
                // Game state
                this.level = 1;
                this.score = 0;
                this.streak = 0;
                this.gameState = 'ready';
                this.currentSequence = [];
                this.playerSequence = [];
                this.showingIndex = 0;
                
                // Configuración del diapasón (12 trastes, 6 cuerdas)
                this.notes = [
                    ['F', 'F#', 'G', 'G#', 'A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E'], // 6ta cuerda (E)
                    ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'], // 5ta cuerda (B)
                    ['G#', 'A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G'], // 4ta cuerda (G)
                    ['D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B', 'C', 'C#', 'D'], // 3ra cuerda (D)
                    ['A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A'], // 2da cuerda (A)
                    ['F', 'F#', 'G', 'G#', 'A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E']  // 1ra cuerda (E)
                ];
                
                this.init();
            }

            init() {
                console.log('🚀 Initializing game components...');
                this.createFretboard();
                this.createFretMarkers();
                this.bindEvents();
                this.updateDisplay();
                console.log('✅ Game initialization complete');
            }

            createFretMarkers() {
                const fretMarkers = document.getElementById('fretMarkers');
                if (!fretMarkers) return;
                
                fretMarkers.innerHTML = '';
                for (let i = 0; i < 12; i++) {
                    const marker = document.createElement('div');
                    marker.className = 'fret-number';
                    marker.textContent = i + 1;
                    fretMarkers.appendChild(marker);
                }
            }

            createFretboard() {
                console.log('🎸 Creating fretboard...');
                if (!this.fretboard) return;
                
                this.fretboard.innerHTML = '';
                
                for (let string = 0; string < 6; string++) {
                    for (let fret = 0; fret < 12; fret++) {
                        const fretDiv = document.createElement('div');
                        fretDiv.className = 'fret';
                        
                        const stringLine = document.createElement('div');
                        stringLine.className = 'string-line';
                        fretDiv.appendChild(stringLine);
                        
                        const noteBtn = document.createElement('button');
                        noteBtn.className = 'note-button hidden';
                        noteBtn.dataset.string = string;
                        noteBtn.dataset.fret = fret;
                        noteBtn.textContent = this.notes[string][fret];
                        
                        // Prevent iOS double-tap zoom
                        noteBtn.addEventListener('touchend', (e) => {
                            e.preventDefault();
                        });
                        
                        fretDiv.appendChild(noteBtn);
                        this.fretboard.appendChild(fretDiv);
                    }
                }
                console.log('✅ Fretboard created successfully (72 buttons)');
            }

            bindEvents() {
                console.log('🎯 Binding events...');
                
                if (this.startBtn) {
                    this.startBtn.addEventListener('click', () => this.startGame());
                }
                if (this.showNotesBtn) {
                    this.showNotesBtn.addEventListener('click', () => this.showSequence());
                }
                if (this.debugBtn) {
                    this.debugBtn.addEventListener('click', () => this.debugTest());
                }
                if (this.resetBtn) {
                    this.resetBtn.addEventListener('click', () => this.reset());
                }
                
                if (this.fretboard) {
                    this.fretboard.addEventListener('click', (e) => {
                        if (e.target.classList.contains('note-button') && this.gameState === 'playing') {
                            this.handleNoteClick(e.target);
                        }
                    });

                    this.fretboard.addEventListener('touchstart', (e) => {
                        if (e.target.classList.contains('note-button') && this.gameState === 'playing') {
                            e.preventDefault();
                            this.handleNoteClick(e.target);
                        }
                    });
                }
                
                console.log('✅ Events bound successfully');
            }

            // 🔧 DEBUG FUNCTION - Test note visibility
            debugTest() {
                console.log('🔧 Running debug test...');
                this.updateMessage('🔧 Probando visibilidad de notas...', 'info');
                
                // Clear all styles first
                this.hideAllNotes();
                
                // Test 5 random notes
                const testNotes = [];
                for (let i = 0; i < 5; i++) {
                    const string = Math.floor(Math.random() * 6);
                    const fret = Math.floor(Math.random() * 12);
                    testNotes.push({ string, fret });
                }
                
                // Show them one by one
                testNotes.forEach(({ string, fret }, index) => {
                    setTimeout(() => {
                        const noteBtn = this.getNoteButton(string, fret);
                        const noteName = this.notes[string][fret];
                        
                        console.log(`🔧 Test ${index + 1}: Showing note ${noteName} at string ${string}, fret ${fret}`);
                        
                        if (noteBtn) {
                            // Remove all classes first
                            noteBtn.classList.remove('hidden', 'visible', 'clickable');
                            
                            // Force reflow
                            noteBtn.offsetHeight;
                            
                            // Add visible class
                            noteBtn.classList.add('visible');
                            
                            // Play sound
                            this.audioEngine.playNote(noteName, string, fret);
                            
                            console.log(`🔧 Classes applied: ${noteBtn.className}`);
                        } else {
                            console.error(`❌ Button not found for string ${string}, fret ${fret}`);
                        }
                        
                        // Hide after 1 second
                        setTimeout(() => {
                            if (noteBtn) {
                                noteBtn.classList.remove('visible');
                                noteBtn.classList.add('hidden');
                            }
                        }, 1000);
                        
                    }, index * 1500);
                });
                
                // Reset message after test
                setTimeout(() => {
                    this.updateMessage('✅ Test completado. ¡Listo para jugar!', 'success');
                }, testNotes.length * 1500 + 1000);
            }

            startGame() {
                console.log('🎮 Starting new game...');
                this.gameState = 'showing';
                this.generateSequence();
                this.showSequence();
                this.updateMessage('¡Memoriza esta secuencia!');
                if (this.startBtn) this.startBtn.disabled = true;
                if (this.showNotesBtn) this.showNotesBtn.disabled = false;
            }

            generateSequence() {
                this.currentSequence = [];
                const sequenceLength = Math.min(2 + this.level, 8);
                
                console.log(`🎯 Generating sequence of ${sequenceLength} notes for level ${this.level}`);
                
                for (let i = 0; i < sequenceLength; i++) {
                    const string = Math.floor(Math.random() * 6);
                    const fret = Math.floor(Math.random() * 12);
                    this.currentSequence.push({ string, fret });
                    
                    const noteName = this.notes[string][fret];
                    console.log(`  Note ${i + 1}: ${noteName} (String ${string + 1}, Fret ${fret + 1})`);
                }
            }

            async showSequence() {
                console.log('🎵 Showing sequence to player...');
                
                // Initialize audio on first interaction
                await this.audioEngine.initialize();
                
                this.hideAllNotes();
                this.gameState = 'showing';
                if (this.showNotesBtn) this.showNotesBtn.disabled = true;
                
                // Show each note in sequence
                for (let i = 0; i < this.currentSequence.length; i++) {
                    const { string, fret } = this.currentSequence[i];
                    const noteBtn = this.getNoteButton(string, fret);
                    const noteName = this.notes[string][fret];
                    
                    console.log(`🎵 Showing note ${i + 1}/${this.currentSequence.length}: ${noteName}`);
                    
                    if (noteBtn) {
                        // Clear all classes
                        noteBtn.classList.remove('hidden', 'visible', 'clickable', 'correct', 'incorrect');
                        
                        // Force reflow to ensure class changes take effect
                        noteBtn.offsetHeight;
                        
                        // Make visible
                        noteBtn.classList.add('visible');
                        
                        // Play note sound
                        this.audioEngine.playNote(noteName, string, fret);
                        
                        // Haptic feedback on iOS
                        if (navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                        
                        console.log(`✅ Note ${i + 1} displayed with classes: ${noteBtn.className}`);
                    } else {
                        console.error(`❌ Note button not found for string ${string}, fret ${fret}`);
                    }
                    
                    // Wait before showing next note
                    await this.sleep(1200);
                    
                    // Hide current note
                    if (noteBtn) {
                        noteBtn.classList.remove('visible');
                        noteBtn.classList.add('hidden');
                    }
                    
                    // Brief pause between notes
                    await this.sleep(300);
                }
                
                console.log('✅ Sequence display complete, starting memory phase');
                this.startMemoryPhase();
            }

            startMemoryPhase() {
                console.log('🧠 Starting memory phase - player can now click notes');
                this.gameState = 'playing';
                this.playerSequence = [];
                this.updateMessage('¡Ahora toca las notas en el mismo orden!');
                
                // Make all notes clickable
                document.querySelectorAll('.note-button').forEach(btn => {
                    btn.classList.remove('visible', 'hidden');
                    btn.classList.add('clickable');
                });
                
                console.log('✅ All notes are now clickable');
            }

            handleNoteClick(noteBtn) {
                const string = parseInt(noteBtn.dataset.string);
                const fret = parseInt(noteBtn.dataset.fret);
                const noteName = this.notes[string][fret];
                
                console.log(`🎸 Player clicked: ${noteName} (String ${string + 1}, Fret ${fret + 1})`);
                
                // Play note sound when clicked
                this.audioEngine.playNote(noteName, string, fret);
                
                this.playerSequence.push({ string, fret });
                
                const isCorrect = this.checkCurrentNote(string, fret);
                
                if (isCorrect) {
                    console.log('✅ Correct note!');
                    noteBtn.classList.add('correct');
                    
                    // Haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate(30);
                    }
                    
                    setTimeout(() => noteBtn.classList.remove('correct'), 600);
                    
                    if (this.playerSequence.length === this.currentSequence.length) {
                        this.levelComplete();
                    }
                } else {
                    console.log('❌ Incorrect note!');
                    noteBtn.classList.add('incorrect');
                    
                    // Stronger haptic feedback for errors
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                    
                    setTimeout(() => noteBtn.classList.remove('incorrect'), 500);
                    this.gameOver();
                }
            }

            checkCurrentNote(string, fret) {
                const currentIndex = this.playerSequence.length - 1;
                const expectedNote = this.currentSequence[currentIndex];
                const isCorrect = expectedNote.string === string && expectedNote.fret === fret;
                
                console.log(`🔍 Checking note ${currentIndex + 1}:`);
                console.log(`  Expected: String ${expectedNote.string + 1}, Fret ${expectedNote.fret + 1}`);
                console.log(`  Got: String ${string + 1}, Fret ${fret + 1}`);
                console.log(`  Result: ${isCorrect ? '✅ CORRECT' : '❌ WRONG'}`);
                
                return isCorrect;
            }

            levelComplete() {
                console.log(`🎉 Level ${this.level} completed!`);
                this.score += this.level * 10;
                this.streak++;
                this.level++;
                
                this.updateDisplay();
                this.updateMessage(`¡Nivel ${this.level - 1} completado! +${(this.level - 1) * 10} puntos`, 'success');
                
                // Save progress
                this.saveProgress();
                
                setTimeout(() => {
                    this.startGame();
                }, 2000);
            }

            gameOver() {
                console.log(`💀 Game over! Final score: ${this.score}`);
                this.gameState = 'complete';
                this.streak = 0;
                this.updateDisplay();
                this.updateMessage(`¡Juego terminado! Puntuación final: ${this.score}`, 'error');
                
                setTimeout(() => {
                    this.revealCorrectSequence();
                }, 1000);
                
                if (this.startBtn) this.startBtn.disabled = false;
                if (this.showNotesBtn) this.showNotesBtn.disabled = true;
                
                // Disable all note clicks
                document.querySelectorAll('.note-button').forEach(btn => {
                    btn.classList.remove('clickable');
                });
            }

            revealCorrectSequence() {
                console.log('🔍 Revealing correct sequence...');
                this.updateMessage('🔍 Esta era la secuencia correcta:', 'info');
                
                this.currentSequence.forEach(({ string, fret }, index) => {
                    setTimeout(() => {
                        const noteBtn = this.getNoteButton(string, fret);
                        const noteName = this.notes[string][fret];
                        
                        console.log(`🔍 Revealing note ${index + 1}: ${noteName}`);
                        
                        if (noteBtn) {
                            noteBtn.classList.remove('hidden', 'clickable');
                            noteBtn.classList.add('visible');
                            
                            // Play the note
                            this.audioEngine.playNote(noteName, string, fret);
                        }
                    }, index * 500);
                });
                
                // Hide revealed notes after showing them all
                setTimeout(() => {
                    this.hideAllNotes();
                    this.updateMessage('¡Presiona "Comenzar Juego" para intentar de nuevo!', 'info');
                }, this.currentSequence.length * 500 + 2000);
            }

            hideAllNotes() {
                console.log('👁️ Hiding all notes');
                document.querySelectorAll('.note-button').forEach(btn => {
                    btn.classList.remove('visible', 'clickable', 'correct', 'incorrect');
                    btn.classList.add('hidden');
                });
            }

            getNoteButton(string, fret) {
                return document.querySelector(`[data-string="${string}"][data-fret="${fret}"]`);
            }

            updateMessage(text, type = 'info') {
                if (this.message) {
                    this.message.textContent = text;
                    this.message.className = `message ${type}`;
                    console.log(`💬 Message: ${text} (${type})`);
                }
            }

            updateDisplay() {
                const levelEl = document.getElementById('level');
                const scoreEl = document.getElementById('score');
                const streakEl = document.getElementById('streak');
                
                if (levelEl) levelEl.textContent = this.level;
                if (scoreEl) scoreEl.textContent = this.score;
                if (streakEl) streakEl.textContent = this.streak;
                
                console.log(`📊 Stats updated: Level ${this.level}, Score ${this.score}, Streak ${this.streak}`);
            }

            saveProgress() {
                const progress = {
                    highScore: Math.max(this.score, this.getHighScore()),
                    level: this.level,
                    lastPlayed: new Date().toISOString()
                };
                try {
                    // Note: localStorage is not available in Claude.ai artifacts
                    console.log('💾 Would save progress:', progress);
                } catch (e) {
                    console.log('💾 Could not save progress (localStorage not available)');
                }
            }

            getHighScore() {
                try {
                    // Note: localStorage is not available in Claude.ai artifacts
                    return 0;
                } catch (e) {
                    return 0;
                }
            }

            reset() {
                console.log('🔄 Resetting game...');
                this.level = 1;
                this.score = 0;
                this.streak = 0;
                this.gameState = 'ready';
                this.currentSequence = [];
                this.playerSequence = [];
                
                this.hideAllNotes();
                this.updateDisplay();
                this.updateMessage('¡Memoriza las notas y luego tócalas en el orden correcto!');
                
                if (this.startBtn) this.startBtn.disabled = false;
                if (this.showNotesBtn) this.showNotesBtn.disabled = true;
                
                console.log('✅ Game reset complete');
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 DOM loaded, initializing game...');
            try {
                window.fretboardGame = new FretboardMemoryGame();
                console.log('✅ Game initialized successfully');
            } catch (error) {
                console.error('❌ Error initializing game:', error);
            }
        });

        // Prevent iOS Safari bounce effect
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.fretboard-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
                // Recreate fretboard after orientation change
                if (window.fretboardGame) {
                    window.fretboardGame.createFretboard();
                }
            }, 100);
        });
    </script>
</body>
</html>
