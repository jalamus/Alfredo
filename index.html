    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
            color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .game-header {
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .game-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b35;
        }

        .fretboard-container {
            background: linear-gradient(to bottom, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .fretboard {
            position: relative;
            width: 100%;
            height: 400px;
            background: linear-gradient(to right, #D2691E 0%, #CD853F 100%);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 2px;
            padding: 10px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .fret {
            position: relative;
            border-right: 3px solid #C0C0C0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%, 
                rgba(0, 0, 0, 0.1) 100%);
        }

        .fret:first-child {
            border-left: 6px solid #FFD700;
        }

        .fret:nth-child(12n) {
            border-right: 4px solid #C0C0C0;
        }

        .string-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, #E6E6FA 0%, #C0C0C0 50%, #A9A9A9 100%);
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .note-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .note-button.visible {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        .note-button.hidden {
            background: rgba(255, 255, 255, 0.2);
            color: transparent;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .note-button.correct {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            animation: pulse-correct 0.6s ease;
        }

        .note-button.incorrect {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            animation: shake 0.5s ease;
        }

        .note-button.clickable:active {
            transform: scale(0.95);
        }

        @keyframes pulse-correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            touch-action: manipulation;
            -webkit-touch-callout: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(1px) scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.5);
        }

        .message.info {
            background: rgba(74, 144, 226, 0.2);
            color: #4a90e2;
            border: 2px solid rgba(74, 144, 226, 0.5);
        }

        .fret-markers {
            position: absolute;
            top: -20px;
            left: 10px;
            right: 10px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2px;
        }

        .fret-number {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
        }

        .string-labels {
            position: absolute;
            left: -30px;
            top: 10px;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .string-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: white;
            padding: 15px;
            border-radius: 15px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .install-prompt.show {
            display: flex;
        }

        .install-text {
            flex: 1;
            margin-right: 10px;
        }

        .install-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-install {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {

        class FretboardMemoryGame {
            constructor() {
                this.fretboard = document.getElementById('fretboard');
                this.message = document.getElementById('message');
                this.startBtn = document.getElementById('startBtn');
                this.showNotesBtn = document.getElementById('showNotesBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                // Initialize audio engine
                this.audioEngine = new AudioEngine();
                
                this.level = 1;
                this.score = 0;
                this.streak = 0;
                this.gameState = 'ready';
                this.currentSequence = [];
                this.playerSequence = [];
                this.showingIndex = 0;
                
                // Configuración del diapasón (12 trastes, 6 cuerdas)
                this.notes = [
                    ['F', 'F#', 'G', 'G#', 'A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E'], // 6ta cuerda (E)
                    ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'], // 5ta cuerda (B)
                    ['G#', 'A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G'], // 4ta cuerda (G)
                    ['D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B', 'C', 'C#', 'D'], // 3ra cuerda (D)
                    ['A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A'], // 2da cuerda (A)
                    ['F', 'F#', 'G', 'G#', 'A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E']  // 1ra cuerda (E)
                ];
                
                this.init();
            }

            init() {
                this.createFretboard();
                this.createFretMarkers();
                this.bindEvents();
                this.updateDisplay();
                this.setupPWA();
            }

            setupPWA() {
                // Install prompt
                let deferredPrompt;
                const installPrompt = document.getElementById('installPrompt');
                const installBtn = document.getElementById('installBtn');
                const closeInstall = document.getElementById('closeInstall');

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    installPrompt.classList.add('show');
                });

                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        deferredPrompt = null;
                        installPrompt.classList.remove('show');
                    }
                });

                closeInstall.addEventListener('click', () => {
                    installPrompt.classList.remove('show');
                });

                // Hide install prompt if already installed
                window.addEventListener('appinstalled', () => {
                    installPrompt.classList.remove('show');
                });
            }

            createFretMarkers() {
                const fretMarkers = document.getElementById('fretMarkers');
                for (let i = 0; i < 12; i++) {
                    const marker = document.createElement('div');
                    marker.className = 'fret-number';
                    marker.textContent = i + 1;
                    fretMarkers.appendChild(marker);
                }
            }

            createFretboard() {
                this.fretboard.innerHTML = '';
                
                for (let string = 0; string < 6; string++) {
                    for (let fret = 0; fret < 12; fret++) {
                        const fretDiv = document.createElement('div');
                        fretDiv.className = 'fret';
                        
                        const stringLine = document.createElement('div');
                        stringLine.className = 'string-line';
                        fretDiv.appendChild(stringLine);
                        
                        const noteBtn = document.createElement('button');
                        noteBtn.className = 'note-button hidden';
                        noteBtn.dataset.string = string;
                        noteBtn.dataset.fret = fret;
                        noteBtn.textContent = this.notes[string][fret];
                        
                        // Prevent iOS double-tap zoom
                        noteBtn.addEventListener('touchend', (e) => {
                            e.preventDefault();
                        });
                        
                        fretDiv.appendChild(noteBtn);
                        this.fretboard.appendChild(fretDiv);
                    }
                }
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.showNotesBtn.addEventListener('click', () => this.showSequence());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                this.fretboard.addEventListener('click', (e) => {
                    if (e.target.classList.contains('note-button') && this.gameState === 'playing') {
                        this.handleNoteClick(e.target);
                    }
                });

                // Touch events for better mobile experience
                this.fretboard.addEventListener('touchstart', (e) => {
                    if (e.target.classList.contains('note-button') && this.gameState === 'playing') {
                        e.preventDefault();
                        this.handleNoteClick(e.target);
                    }
                });
            }

            startGame() {
                this.gameState = 'showing';
                this.generateSequence();
                this.showSequence();
                this.updateMessage('¡Memoriza esta secuencia!');
                this.startBtn.disabled = true;
                this.showNotesBtn.disabled = false;
            }

            generateSequence() {
                this.currentSequence = [];
                const sequenceLength = Math.min(2 + this.level, 8);
                
                for (let i = 0; i < sequenceLength; i++) {
                    const string = Math.floor(Math.random() * 6);
                    const fret = Math.floor(Math.random() * 12);
                    this.currentSequence.push({ string, fret });
                }
            }

            async showSequence() {
                // Initialize audio on first interaction
                await this.audioEngine.initialize();
                
                this.hideAllNotes();
                this.gameState = 'showing';
                this.showNotesBtn.disabled = true;
                
                for (let i = 0; i < this.currentSequence.length; i++) {
                    const { string, fret } = this.currentSequence[i];
                    const noteBtn = this.getNoteButton(string, fret);
                    const noteName = this.notes[string][fret];
                    
                    noteBtn.classList.remove('hidden');
                    noteBtn.classList.add('visible');
                    
                    // Play note sound
                    this.audioEngine.playNote(noteName, string, fret);
                    
                    // Haptic feedback on iOS
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    
                    await this.sleep(1000);
                    
                    noteBtn.classList.remove('visible');
                    noteBtn.classList.add('hidden');
                    
                    await this.sleep(200);
                }
                
                this.startMemoryPhase();
            }

            startMemoryPhase() {
                this.gameState = 'playing';
                this.playerSequence = [];
                this.updateMessage('¡Ahora toca las notas en el mismo orden!');
                
                document.querySelectorAll('.note-button').forEach(btn => {
                    btn.classList.add('clickable');
                });
            }

            handleNoteClick(noteBtn) {
                const string = parseInt(noteBtn.dataset.string);
                const fret = parseInt(noteBtn.dataset.fret);
                const noteName = this.notes[string][fret];
                
                // Play note sound when clicked
                this.audioEngine.playNote(noteName, string, fret);
                
                this.playerSequence.push({ string, fret });
                
                const isCorrect = this.checkCurrentNote(string, fret);
                
                if (isCorrect) {
                    noteBtn.classList.add('correct');
                    
                    // Haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate(30);
                    }
                    
                    setTimeout(() => noteBtn.classList.remove('correct'), 600);
                    
                    if (this.playerSequence.length === this.currentSequence.length) {
                        this.levelComplete();
                    }
                } else {
                    noteBtn.classList.add('incorrect');
                    
                    // Stronger haptic feedback for errors
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                    
                    setTimeout(() => noteBtn.classList.remove('incorrect'), 500);
                    this.gameOver();
                }
            }

            checkCurrentNote(string, fret) {
                const currentIndex = this.playerSequence.length - 1;
                const expectedNote = this.currentSequence[currentIndex];
                return expectedNote.string === string && expectedNote.fret === fret;
            }

            levelComplete() {
                this.score += this.level * 10;
                this.streak++;
                this.level++;
                
                this.updateDisplay();
                this.updateMessage(`¡Nivel ${this.level - 1} completado! +${(this.level - 1) * 10} puntos`, 'success');
                
                // Save progress to localStorage
                this.saveProgress();
                
                setTimeout(() => {
                    this.startGame();
                }, 2000);
            }

            gameOver() {
                this.gameState = 'complete';
                this.streak = 0;
                this.updateDisplay();
                this.updateMessage(`¡Juego terminado! Puntuación final: ${this.score}`, 'error');
                
                setTimeout(() => {
                    this.revealCorrectSequence();
                }, 1000);
                
                this.startBtn.disabled = false;
                this.showNotesBtn.disabled = true;
                
                document.querySelectorAll('.note-button').forEach(btn => {
                    btn.classList.remove('clickable');
                });
            }

            revealCorrectSequence() {
                this.currentSequence.forEach(({ string, fret }, index) => {
                    setTimeout(() => {
                        const noteBtn = this.getNoteButton(string, fret);
                        noteBtn.classList.remove('hidden');
                        noteBtn.classList.add('visible');
                    }, index * 300);
                });
            }

            hideAllNotes() {
                document.querySelectorAll('.note-button').forEach(btn => {
                    btn.classList.remove('visible', 'clickable', 'correct', 'incorrect');
                    btn.classList.add('hidden');
                });
            }

            getNoteButton(string, fret) {
                return document.querySelector(`[data-string="${string}"][data-fret="${fret}"]`);
            }

            updateMessage(text, type = 'info') {
                this.message.textContent = text;
                this.message.className = `message ${type}`;
            }

            updateDisplay() {
                document.getElementById('level').textContent = this.level;
                document.getElementById('score').textContent = this.score;
                document.getElementById('streak').textContent = this.streak;
            }

            saveProgress() {
                const progress = {
                    highScore: Math.max(this.score, this.getHighScore()),
                    level: this.level,
                    lastPlayed: new Date().toISOString()
                };
                try {
                    localStorage.setItem('fretboard-memory-progress', JSON.stringify(progress));
                } catch (e) {
                    // Handle storage quota exceeded
                    console.log('Could not save progress');
                }
            }

            getHighScore() {
                try {
                    const saved = localStorage.getItem('fretboard-memory-progress');
                    return saved ? JSON.parse(saved).highScore || 0 : 0;
                } catch (e) {
                    return 0;
                }
            }

            reset() {
                this.level = 1;
                this.score = 0;
                this.streak = 0;
                this.gameState = 'ready';
                this.currentSequence = [];
                this.playerSequence = [];
                
                this.hideAllNotes();
                this.updateDisplay();
                this.updateMessage('¡Memoriza las notas y luego tócalas en el orden correcto!');
                
                this.startBtn.disabled = false;
                this.showNotesBtn.disabled = true;
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new FretboardMemoryGame();
        });

        // Prevent iOS Safari bounce effect
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.fretboard-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
